<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">Welcome to Bank Dashboard</h1>
    </header>

    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-blue-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Deposite</h3>
            <h2 class="text-4xl">$100</h2>
          </div>
          <div class="bg-green-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Withdraw</h3>
            <h2 class="text-4xl">$100</h2>
          </div>
          <div class="bg-red-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Total Balance</h3>
            <h2 class="text-4xl">$1999</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
