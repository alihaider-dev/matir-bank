<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">Welcome to Bank Dashboard</h1>
    </header>

    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Deposite</h3>
            <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
          </div>
          <div class="bg-green-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Withdraw</h3>
            <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
          </div>
          <div class="bg-red-200 rounded p-8">
            <h3 class="text-1xl font-semibold">Total Balance</h3>
            <h2 class="text-4xl">$<span id="total-balance">100</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->
      <section class="mt-10">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <div class="bg-red-300 p-8 rounded">
              <h3 class="text-2xl mb-2">Please Deposit</h3>

              <input
                id="deposit-amount"
                class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                name=""
                id=""
                placeholder="Deposit Amount"
              />

              <button
                id="btn-deposit"
                class="bg-blue-200 px-4 py-2 text-dark rounded font-semibold"
              >
                Deposit
              </button>
            </div>
          </div>
          <div>
            <div class="bg-violet-300 p-8 rounded">
              <h3 class="text-2xl mb-2">Please Withdraw</h3>
              <input
                id="withdraw-amount"
                class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                name=""
                id=""
                placeholder="Withdraw Amount"
              />

              <button
                id="btn-withdraw"
                class="bg-red-500 px-4 py-2 text-white rounded font-semibold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
