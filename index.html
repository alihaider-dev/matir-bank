<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome to <span class="font-semibold text-teal-700">Matir Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        <div>
          <input
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="email"
            name=""
            id=""
            placeholder="Your Email"
          />
          <input
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="Your Password"
          />
          <button
            class="bg-yellow-600 px-4 py-2 text-white rounded font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
